<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle Financeiro Pessoal</h1>
        <!-- Botão para ativar/desativar modo escuro -->
        <button id="toggle-dark-mode">Ativar Modo Escuro</button>

        <!-- Seção de Entrada de Dados -->
        <div class="input-section">
            <input type="text" id="description" placeholder="Descrição">
            <input type="number" id="amount" placeholder="Valor" step="0.01">
            <button onclick="addTransaction()">Adicionar Transação</button>
        </div>

        <!-- Dashboard -->
        <div id="dashboard-container">
            <div id="balance-info">
                <h3>Saldo</h3>
                <h4 id="balance-display">R$ 0.00</h4>
            </div>

            <div id="chart-container">
                <canvas id="expenseChart"></canvas>
            </div>
        </div>

        <!-- Lista de Transações -->
        <ul id="transaction-list"></ul>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>Direitos De Oliveira Tecnologia, 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
